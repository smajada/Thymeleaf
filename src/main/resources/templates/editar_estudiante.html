<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Editar estudiantes</h1>
            <div class="card-body">
                <!--/*@thymesVar id="id" type="estudiante.id"*/-->
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">

                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"  th:field="*{nombre}">
                  </div>

                  <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"  th:field="*{apellido}">
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  th:field="*{email}">
                  </div>

                  <div class="box-footer">
                    <button class="btn btn-primary">Guardar</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
