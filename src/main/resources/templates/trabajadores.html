<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head th:replace="~{layout :: head}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>
    <div class="container mt-4">
        <div class="row">
            <h1>Lista de trabajadores</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Tipo</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Itera sobre la lista de comerciales -->
            <tr th:each="comercial : ${comerciales}">
                <td th:text="${comercial.nombre}"></td>
                <td th:text="${comercial.apellido}"></td>
                <td th:text="${comercial.email}"></td>
                <td th:text="Comercial"></td>
                <td>
                    <a th:href="@{/comerciales/editar/{id}(id=${comercial.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/comerciales/{id}(id=${comercial.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            <!-- Itera sobre la lista de administrativos -->
            <tr th:each="administrativo : ${administrativos}">
                <td th:text="${administrativo.nombre}"></td>
                <td th:text="${administrativo.apellido}"></td>
                <td th:text="${administrativo.email}"></td>
                <td th:text="Administrativo"></td>
                <td>
                    <a th:href="@{/administrativos/editar/{id}(id=${administrativo.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/administrativos/{id}(id=${administrativo.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
