<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head th:replace="~{layout :: head}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>
    <div class="container mt-4">
        <div class="row">
            <h1>Lista de trabajadores</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Tipo</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.nombre}" >Nombre</td>
                <td th:text="${trabajador.apellido}">Apellido</td>
                <td th:text="${trabajador.email}">Email</td>
                <td>
                    <span th:if="${trabajador.__class__.simpleName == 'Comercial'}">Comercial</span>
                    <span th:if="${trabajador.__class__.simpleName == 'Administrativo'}">Administrativo</span>
                </td>
                <td>
                    <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/trabajadores/{id}(id=${trabajador.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
