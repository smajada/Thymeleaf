<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Registro de comerciales</h1>
            <div class="card-body">
                <form th:action="@{/trabajadores/comercial}" th:object="${comercial}" method="post" id="trabajadorForm">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                               th:field="*{nombre}">
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"
                               th:field="*{apellido}">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               th:field="*{email}">
                    </div>

                    <div class="mb-3">
                        <label for="objetivoVentasMensuales" class="form-label">Objetivo de ventas mensuales</label>
                        <input type="number" class="form-control" id="objetivoVentasMensuales" aria-describedby="objetivoVentasMensualesHelp"
                               th:field="*{objetivoVentasMensuales}">
                    </div>


                    <div class="box-footer">
                        <button class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
